unbind C-a
unbind C-b
unbind C-Space
# set space as prefix
set -g prefix C-a  # screen compatability
set -g prefix C-Space

# use a different prefix for nested
bind-key -n C-y send-prefix

# add double-tap meta key to toggle last window
bind-key C-Space last-window

# pane colors and display

# create more intuitive split key combos (same as modern screen)
unbind |
bind | split-window -h
bind '\' split-window -h
bind 'C-\' split-window -h
unbind -
unbind _
bind - split-window -v
bind _ split-window -v

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 2
bind -r C-j resize-pane -D 2
bind -r C-h resize-pane -L 2
bind -r C-l resize-pane -R 2

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# avoid cursor movement messing with resize
set -g repeat-time 200

# colors, clock, and stuff
set -g clock-mode-style 12
set -g default-terminal "alacritty"
set -g base-index 1
setw -g pane-base-index 1

bind -r C-x confirm kill-server
bind -r x kill-pane

# color the pane borders nearly invisible
# (when not using hacked tmux without them)
set -g pane-border-style "fg=#111111"
set -g pane-active-border-style "fg=#111111"

# setting the delay between prefix and command
set -s escape-time 5

# avoid tmux from eating the shift keys
set-window-option -g xterm-keys on

# reload configuration
bind -r r source-file ~/.config/tmux.conf

# set C-prefix C-w to choose window as well
bind -r C-w choose-window

# disable status (use C-w instead)
set -g status off

# enable mouse, to enter copy mode quickly (otherwise use prefix [)
set -g mouse on

# very unique Mac bug
if-shell "type 'reattach-to-user-namespace' >/dev/null" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"
