gtk_theme_variant: None

# Scrollback
scrolling:
  history: 50000
  multiplier: 3 # Number of lines viewport will each line scrolled

# Font
font:
  normal:
    family: Source Code Pro
    style: Medium
  size: 11.0

# Colors (Dracula)
